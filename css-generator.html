<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form method="POST" action="/">
      <div class="flex">
        <h5>Primary</h5>
        <div>
          <div>
            <label for="">Primary Color</label>
            <input type="text" name="--color-primary"/>
          </div>
          <div>
            <label for="">Primary Alt</label>
            <input type="text" name="--color-primary-alt"/>
          </div>
        </div>
      </div>
      <div class="flex">
        <h5>Secondary</h5>
        <div>
          <div>
            <label for="">Secondary Color</label>
            <input type="text" name="--color-secondary"/>
          </div>
          <div>
            <label for="">Secondary Alt</label>
            <input type="text" name="--color-secondary-alt"/>
          </div>
        </div>
      </div>
      <div class="flex">
        <h5>Tertiary</h5>
        <div>
          <div>
            <label for="">Tertiary Color</label>
            <input type="text" name="--color-tertiary"/>
          </div>
          <div>
            <label for="">Tertiary Alt</label>
            <input type="text" name="--color-tertiary-alt"/>
          </div>
        </div>
      </div>
      <div class="flex">
        <h5>Tertiary</h5>
        <div>
          <div>
            <label for="">Quaternary Color</label>
            <input type="text" name="--color-quaternary"/>
          </div>
          <div>
            <label for="">Quinary</label>
            <input type="text" name="--color-quinary"/>
          </div>
          <div>
            <label for="">Senary</label>
            <input type="text" name="--color-senary"/>
          </div>
          <div>
            <label for="">Septernary</label>
            <input type="text" name="--color-septenary"/>
          </div>
          <div>
            <label for="">Octonary</label>
            <input type="text" name="--color-octonary"/>
          </div>
        </div>
      </div>
      <div class="flex">
        <h5>Tertiary</h5>
        <div>
          <div>
            <label for="">Filter Hover</label>
            <input type="text" name="--color-filter-hover"/>
          </div>
          <div>
            <label for="">Norm</label>
            <input type="text" name="--color-norm"/>
          </div>
          <div>
            <label for="">Link</label>
            <input type="text" name="--color-link"/>
          </div>
        </div>
      </div>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
